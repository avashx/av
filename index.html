/*main Canvas Paper*/

.space {
			word-spacing: var(--spac);

		}
		
		.load {
			margin-left: 50%;

		.paper {
			position: relative;
			width: 90%;
			max-width: 770px;
			min-width: 770px;
			height: calc(11.7 * 770px / 8.3);
			/* A4 Ratio */
			margin: 0 auto;
      background:var(--backg);
      background-size: 100%;
      filter: var(--scnr);
      filter: var(--bgbr);
      border-radius: var(--nprg);
			box-shadow: 0 2px 8px rgba(0, 0, 0, .3);
		}
     .paper:after{
       display:none;
        content: '';
       pointer-events: none;
         position:absolute;
         left:0; top:0;
         width:100%; height:100%;
         display:var(--shd); 
        background: var(--efft);
          }
		
		.paper:before {
			content: '';
      pointer-events: none;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 75px;
			background-size: 30px 30px;
			border-right: 2.8px solid #DB7093;
			box-sizing: border-box;
       z-index:250;
		}
    .paper-lup{
      visibility:var(--nbk);
      content: '';
			position: absolute;
			top: 0; 
			bottom: 0;
			left: 0;
			right: 0;
			width: 71px;
			background-size: 30px 30px;
			border-right: 1.8px solid #DB7093;
			box-sizing: border-box;
      z-index:250;
      } 
		
		.paper-up {
			position: relative;
			height: 40px;
			background: linear-gradient(transparent, transparent 38px, #DB7093 38px);
			background-size: 60px;
		}
      .paper-dup {
      visibility:var(--nbk);
			position: relative;
			height: 40px;
			top: 36px;
			background: linear-gradient(transparent, transparent 38px, #DB7093 28px);
			background-size: 60px;
        z-index:250;
		}
		
		.paper-content {
			position: absolute;
			top: 80px;
			right: 0;
			bottom: 30px;
			left: 0px;
			background: linear-gradient(transparent, transparent 28px, #91D1D3 1px);
			background-size: 30px 30px;
		}
		
		.paper-content div {
			right: 0px;
			bottom: 30px;
			left: 0px;
			line-height: 30px;
			padding: 0 0px;
			background: transparent;
			color: var(--ink);
			/*Ink color*/
			font-family: var(--fontfp);
			/*Font*/
			font-size: var(--fontsz);
			/*Font Size*/
			box-sizing: border-box;
			z-index: 1;
		}

<script>
    // image processing script

    // Preview the uploaded file (similar to the previous setup)
    function previewFile() {

        const fileInput = document.getElementById("fileUpload").files[0];
        if (!fileInput) {
            alert("Please upload a file.");
            return;
        }
    
        const imagePreview = document.getElementById("imagePreview");
        const pdfPreview = document.getElementById("pdfPreview");
    
        if (fileInput.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
                pdfPreview.style.display = "none";
            };
            reader.readAsDataURL(fileInput);
        } else if (fileInput.type === "application/pdf") {
            imagePreview.style.display = "none";
            pdfPreview.style.display = "block";
            renderPDF(fileInput, pdfPreview);
        } else {
            alert("Unsupported file type. Please upload an image or PDF.");
        }
    }
    
    // Render the PDF (unchanged)
    function renderPDF(file, canvas) {
        const fileReader = new FileReader();
        fileReader.onload = function () {
            const typedArray = new Uint8Array(this.result);
            pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
    
                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            });
        };
        fileReader.readAsArrayBuffer(file);
    }
    
    // Function to extract individual characters


    function wshow() {
        const msg = document.querySelector("#wait")
        msg.style.display = "block";
        setTimeout(()=>{msg.style.display="none"},7000);

      }

      
   


    function extractCharacters() {

        const fileInput = document.getElementById("fileUpload").files[0];
        if (!fileInput) {
            alert("Please upload a file.");
            return;
        }
    
        if (fileInput.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
                processImageForCharacters(e.target.result);
            };
            reader.readAsDataURL(fileInput);
        } else if (fileInput.type === "application/pdf") {
            const canvas = document.getElementById("pdfPreview");
            const imageURL = canvas.toDataURL();
            processImageForCharacters(imageURL);
        }
    }
    
    // Process the image to detect and crop characters
    function processImageForCharacters(imageSrc) {
        const characterContainer = document.getElementById("characterContainer");
        characterContainer.innerHTML = ""; // Clear any previous results
    
        Tesseract.recognize(imageSrc, 'eng', {
            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
        })
        .then(result => {
            const characters = result.data.words;
    
            characters.forEach(charData => {
                const { text, bbox } = charData;
                const x = bbox.x0;
                const y = bbox.y0;
                const width = bbox.x1 - bbox.x0;
                const height = bbox.y1 - bbox.y0;
    
                // Create canvas to crop character
                const img = new Image();
                img.src = imageSrc;
                img.onload = function () {
                    const canvas = document.createElement("canvas");
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, x, y, width, height, 0, 0, width, height);
    
                    // Create a display box for each character
                    const characterBox = document.createElement("div");
                    characterBox.classList.add("character-box");
    
                    const charImage = document.createElement("img");
                    charImage.src = canvas.toDataURL();
                    characterBox.appendChild(charImage);
    
                    const label = document.createElement("span");
                    label.textContent = `${text}`;
                    characterBox.appendChild(label);
    
                    characterContainer.appendChild(characterBox);
                };
            });
        })
        .catch(error => {
            console.error("Error extracting characters:", error);
        });
    }
    
    
        </script>
